name: Create Backup Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Validate files
      - name: Validate backup files
        run: |
          FILES=("backup.enc" "iv.txt" "extra_key.txt")
          for f in "${FILES[@]}"; do
            if [[ ! -f "$f" ]]; then
              echo "Error: $f not found in repo."
              exit 1
            fi
          done
          echo "All required backup files exist."

      # Create release tag from current date
      - name: Get Tag
        id: get-tag
        shell: pwsh
        run: |
          $time = (Get-Date).ToString("yyyyMMddHHmm")
          Write-Host "tag=v$time"
          Write-Output "tag=v$time" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          path: |
            backup.enc
            extra_key.txt
            iv.txt
          name: MediaManager_${{ steps.get-tag.outputs.tag }}

      - uses: ncipollo/release-action@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          artifacts: "MediaManager_${{ steps.get-tag.outputs.tag }}.zip"
          tag: ${{ steps.get-tag.outputs.tag }}
          omitBody: true
